<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Digilib Admin</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/css/uikit.min.css">
    <script src="assets/login.js" defer></script>
  </head>
  <body>
    <div class="uk-container uk-height-viewport uk-flex uk-flex-column uk-flex-middle uk-flex-center">
      <img class="uk-width-1-2 uk-width-1-4@s uk-margin-bottom" src="assets/logo.png">
      <div class="uk-text-center uk-margin-bottom">
        <h2 class="uk-margin-bottom uk-text-bold">Digilib API Admin</h2>
        <h4 class="uk-margin-remove">Silahkan login terlebih dahulu</h4>
      </div>
      <form class="uk-flex uk-flex-column uk-width-medium uk-text-center" autocomplete="off">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: mail"></span>
          <input class="uk-input" type="email" name="email" placeholder="Email" required autofocus>
        </div>
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="uk-alert-danger uk-text-bold" uk-alert hidden></div>
        <button class="uk-button uk-button-primary" type="submit">
          <span uk-icon="icon: sign-in"></span> Login
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
